<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>teverorman-web</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Inter", system-ui, -apple-system, sans-serif;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at 20% 20%, #f0f4ff, #e8ecf8 30%, #e2e6f3 60%, #dfe3ef);
      }
      .card {
        backdrop-filter: blur(6px);
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(0, 0, 0, 0.05);
        border-radius: 16px;
        padding: 32px 36px;
        box-shadow:
          0 20px 60px rgba(0, 0, 0, 0.08),
          0 8px 20px rgba(0, 0, 0, 0.04);
        max-width: 520px;
        text-align: center;
      }
      h1 {
        margin: 0 0 12px;
        font-size: 28px;
        letter-spacing: -0.02em;
      }
      p {
        margin: 0 0 10px;
        color: #3b4353;
        line-height: 1.5;
      }
      .tag {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: #f4f6fb;
        border: 1px solid #e2e6f3;
        color: #2f3a4f;
        padding: 8px 12px;
        border-radius: 999px;
        font-weight: 600;
        letter-spacing: 0.01em;
        margin-top: 10px;
      }
      .tag::before {
        content: "";
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: linear-gradient(135deg, #6a8bff, #7dd3fc);
        box-shadow: 0 0 0 6px rgba(122, 149, 255, 0.12);
      }
      @media (prefers-color-scheme: dark) {
        body {
          background: radial-gradient(circle at 25% 25%, #0f172a, #0b1221 45%, #0a0f1c 70%, #060b14);
        }
        .card {
          background: rgba(15, 23, 42, 0.7);
          border: 1px solid rgba(255, 255, 255, 0.06);
          box-shadow:
            0 20px 60px rgba(0, 0, 0, 0.35),
            0 8px 20px rgba(0, 0, 0, 0.25);
        }
        p {
          color: #d7deed;
        }
        .tag {
          background: rgba(255, 255, 255, 0.06);
          border: 1px solid rgba(255, 255, 255, 0.1);
          color: #e5edff;
        }
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>teverorman-web</h1>
      <p>Basit başlangıç sayfası. İçerik yakında eklenecek.</p>
      <p>Simple starter page. Content coming soon.</p>
      <div class="tag">GitHub Pages ready</div>
    </main>
  </body>
</html>
